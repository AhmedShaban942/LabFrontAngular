<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm px-3">
  <!-- زرار فتح/غلق الـ Sidebar -->
  <button class="btn btn-outline-light me-3" (click)="toggleSidebar.emit()">
    <i class="bi bi-list"></i>
  </button>

  <!-- اللوجو / البراند -->
  <a class="navbar-brand fw-bold" href="#">
    <i class="bi bi-speedometer2 me-1"></i>
    {{ 'HEADER.BRAND' | translate }}
  </a>

  <div class="ms-auto d-flex align-items-center">
    <!-- اختيار اللغة -->
    <div class="dropdown me-3">
      <button
        class="btn btn-outline-light btn-sm dropdown-toggle"
        type="button"
        id="langDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-translate me-1"></i>
        {{ currentLang === 'ar' ? 'Arabic' : 'English' }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" (click)="switchLang('ar')">🇸🇦 Arabic</a></li>
        <li><a class="dropdown-item" (click)="switchLang('en')">🇬🇧 English</a></li>
      </ul>
    </div>

    <!-- بيانات المستخدم -->
    <ng-container *ngIf="authUser() as user">
      <div class="dropdown">
        <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-1"></i> {{ user.userName }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i> {{ 'HEADER.LOGOUT' | translate }}
            </button>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</nav>
