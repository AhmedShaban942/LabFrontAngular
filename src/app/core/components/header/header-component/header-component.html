<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <button class="btn btn-outline-secondary me-3" (click)="toggleSidebar.emit()">
    ☰
  </button>

  <a class="navbar-brand" href="#">{{ 'HEADER.BRAND' | translate }}</a>

  <div class="ms-auto d-flex align-items-center">

    <!-- Dropdown اختيار اللغة -->
<div class="dropdown me-3">
  <button
    class="btn btn-outline-secondary btn-sm dropdown-toggle"
    type="button"
    id="langDropdown"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ currentLang === 'ar' ? 'Arabic' : 'English' }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="langDropdown">
    <li><a class="dropdown-item" (click)="switchLang('ar')">Arabic</a></li>
    <li><a class="dropdown-item" (click)="switchLang('en')">English</a></li>
  </ul>
</div>


    <ng-container *ngIf="authUser() as user">
      <span class="me-3">
        {{ 'HEADER.WELCOME' | translate }}, <strong>{{ user.userName }}</strong>
      </span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        {{ 'HEADER.LOGOUT' | translate }}
      </button>
    </ng-container>
  </div>
</nav>
