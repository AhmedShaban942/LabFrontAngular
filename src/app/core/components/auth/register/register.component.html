<!-- register.component.html -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body p-4">
      <h5 class="card-title mb-3 text-center">تسجيل حساب جديد</h5>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">اسم المستخدم</label>
          <input type="text" [(ngModel)]="form.userName" name="userName" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" [(ngModel)]="form.email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" [(ngModel)]="form.password" name="password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" [(ngModel)]="form.fullName" name="fullName" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success w-100">تسجيل</button>
      </form>

      <div class="mt-3 text-center">
        <p>لديك حساب بالفعل؟ <a routerLink="/login">تسجيل الدخول</a></p>
      </div>

      <div *ngIf="message" class="alert alert-info mt-3">
        <p>{{ message }}</p>
        <ul *ngIf="errors.length > 0">
          <li *ngFor="let err of errors">{{ err }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
