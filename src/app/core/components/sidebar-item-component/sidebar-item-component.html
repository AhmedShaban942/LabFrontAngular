<div *ngIf="hasAccess(item)">
  <!-- رابط عادي -->
  <a
    *ngIf="!item.children || item.children.length === 0"
    [routerLink]="item.route"
    routerLinkActive="active"
    [ngClass]="{ 'active': isActiveRoute(item.route), 'nav-link': true, 'text-white': true }"
  >
    <i *ngIf="item.icon" class="{{ item.icon }} me-2"></i>
    {{ item.labelKey | translate }}
  </a>

  <!-- عنصر يحتوي على children -->
  <div *ngIf="item.children && item.children.length > 0" class="nav-item">
    <a href="javascript:void(0)" class="nav-link text-white d-flex justify-content-between align-items-center"
       (click)="toggle(item)">
      <span>
        <i *ngIf="item.icon" class="{{ item.icon }} me-2"></i>{{ item.labelKey | translate }}
      </span>
      <i class="bi" [ngClass]="{ 'bi-caret-down-fill': item.isOpen, 'bi-caret-right-fill': !item.isOpen }"></i>
    </a>
    <ul *ngIf="item.isOpen" class="nav flex-column ms-3">
      <li *ngFor="let child of filteredChildren">
        <app-sidebar-item [item]="child"></app-sidebar-item>
      </li>
    </ul>
  </div>
</div>
