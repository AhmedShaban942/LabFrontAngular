<div class="container mt-4">
  <h2 class="mb-4">{{ 'ROLES.TITLE' | translate }}</h2>

  <button class="btn btn-primary mb-3" *ngIf="canAdd" data-bs-toggle="modal" data-bs-target="#roleModal" (click)="addRole()">
    ‚ûï {{ 'ACTIONS.ADD_NEW' | translate }}
  </button>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ 'ROLES.LIST' | translate }}</h5>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>{{ 'ROLES.NAME' | translate }}</th>
              <th class="text-center">{{ 'ACTIONS.ACTIONS' | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of roles()">
              <td>{{ r.name }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-warning me-2" *ngIf="canEdit" data-bs-toggle="modal" data-bs-target="#roleModal" (click)="selectRole(r)">
                  ‚úè {{ 'ACTIONS.EDIT' | translate }}
                </button>
                <button class="btn btn-sm btn-danger" *ngIf="canDelete" (click)="deleteRole(r.id)">
                  üóë {{ 'ACTIONS.DELETE' | translate }}
                </button>
              </td>
            </tr>
            <tr *ngIf="roles().length === 0">
              <td colspan="2" class="text-center text-muted">{{ 'ROLES.NO_ROLE' | translate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" *ngIf="selectedRole() as role">
      <form (ngSubmit)="saveRole()">
        <div class="modal-header">
          <h5 class="modal-title" id="roleModalLabel">
            {{ role.id ? ('ACTIONS.EDIT' | translate) : ('ACTIONS.ADD_NEW' | translate) }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">{{ 'ROLES.NAME' | translate }}</label>
            <input [(ngModel)]="role.name" name="roleName" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">{{ 'ACTIONS.SAVE' | translate }}</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'ACTIONS.CANCEL' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
